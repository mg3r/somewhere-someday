<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somewhere Someday</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="triangle-container">
        <div id="triangle">
            <svg viewBox="0 0 100 87" xmlns="http://www.w3.org/2000/svg" class="pulse">
                <!-- Three individual lines instead of a path -->
                <line x1="50" y1="0" x2="100" y2="87" stroke="rgba(255, 255, 255, 0.9)" stroke-width="1.5" />
                <line x1="100" y1="87" x2="0" y2="87" stroke="rgba(255, 255, 255, 0.9)" stroke-width="1.5" />
                <line x1="0" y1="87" x2="50" y2="0" stroke="rgba(255, 255, 255, 0.9)" stroke-width="1.5" />
            </svg>
        </div>
    </div>
    
    <div id="chat-container" class="hidden">
        <div id="chat-history">
            <div class="message ai-message">enter the secret password</div>
        </div>
        <input type="text" id="chat-input" placeholder="Type here..." autocomplete="off">
    </div>

    <script src="/scripts/main.js"></script>
</body>
</html>
