<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archive | Somewhere Someday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            font-size: 14px; /* Consistent base font size */
        }
        
        .collage-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            padding: 30px; /* Reduced padding to minimize edge margins */
            box-sizing: border-box;
        }
        
        .collage-item {
            position: absolute;
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .music-item {
            transition: transform 0.2s ease;
        }
        
        .music-item:hover {
            transform: scale(1.02);
            z-index: 20;
        }
        
        .image-item {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(120%); /* Enhanced black and white conversion */
        }
        
        .quote-item {
            background-color: rgba(50, 50, 50, 0.7);
            padding: 15px;
            font-size: 14px;
            line-height: 1.4;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }
        
        .music-item {
            background-color: rgba(40, 40, 40, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 5;
        }
        
        .music-note {
            font-size: 36px;
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 14px; /* Consistent with body font size */
            color: white;
            text-decoration: none;
            z-index: 100;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        a {
            color: white;
            text-decoration: none;
        }
        
        /* Mobile layout */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
                position: static;
                font-size: 16px; /* Slightly larger for mobile readability */
            }
            
            .collage-container {
                height: auto;
                padding: 20px;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                gap: 15px;
                box-sizing: border-box;
                width: 100%;
            }
            
            .collage-item {
                position: static;
                width: 100% !important;
                height: auto !important;
                margin-bottom: 15px;
                box-sizing: border-box;
            }
            
            .image-item {
                aspect-ratio: 16/9;
            }
            
            .quote-item {
                padding: 20px;
                font-size: 16px;
                min-height: 60px;
                width: 100%;
                box-sizing: border-box;
                margin-left: 0;
                margin-right: 0;
            }
            
            .music-item {
                padding: 20px;
                min-height: 80px;
                width: 100%;
                box-sizing: border-box;
                margin-left: 0;
                margin-right: 0;
            }
            
            .music-note {
                font-size: 30px;
            }
            
            .back-link {
                font-size: 16px; /* Consistent with mobile body text */
            }
            
            /* Mobile order - explicit order for fixed arrangement */
            .image-1 { order: 1; }
            .quote-1 { order: 2; }
            .image-2 { order: 3; }
            .music-1 { order: 4; }
            .image-3 { order: 5; }
            .quote-2 { order: 6; }
            .image-4 { order: 7; }
            .image-5 { order: 8; }
            .quote-3 { order: 9; }
            .image-6 { order: 10; }
            .music-2 { order: 11; }
            .image-7 { order: 12; }
            .quote-4 { order: 13; }
            .image-8 { order: 14; }
            .image-9 { order: 15; }
            .quote-5 { order: 16; }
            .image-10 { order: 17; }
            .music-3 { order: 18; }
            .image-11 { order: 19; }
            .quote-6 { order: 20; }
        }
    </style>
</head>
