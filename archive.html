<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archive | Somewhere Someday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .collage-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .collage-item {
            position: absolute;
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }
        
        .collage-item:hover {
            transform: scale(1.02);
            z-index: 10;
        }
        
        .image-item {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
        }
        
        .quote-item {
            background-color: rgba(50, 50, 50, 0.7);
            padding: 15px;
            font-size: 14px;
            line-height: 1.4;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .music-item {
            background-color: rgba(40, 40, 40, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .music-note {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .music-text {
            font-size: 12px;
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 14px;
            color: white;
            text-decoration: none;
            z-index: 100;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        a {
            color: white;
            text-decoration: none;
        }
        
        /* Responsive layouts */
        @media (max-width: 768px) {
            .quote-item, .music-item {
                font-size: 12px;
                padding: 10px;
            }
            
            .music-note {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">← back</a>
    
    <div class="collage-container">
        <!-- Images of different sizes -->
        <div class="collage-item" style="width: 22%; height: 30%; top: 5%; left: 8%;">
            <img src="/images/placeholder-1.jpg" alt="Event" class="image-item">
        </div>
        
        <div class="collage-item" style="width: 18%; height: 22%; top: 15%; left: 35%;">
            <img src="/images/placeholder-2.jpg" alt="Event" class="image-item">
        </div>
        
        <div class="collage-item" style="width: 25%; height: 35%; top: 10%; left: 58%;">
            <img src="/images/placeholder-3.jpg" alt="Event" class="image-item">
        </div>
        
        <div class="collage-item" style="width: 15%; height: 20%; top: 40%; left: 12%;">
            <img src="/images/placeholder-4.jpg" alt="Event" class="image-item">
        </div>
        
        <div class="collage-item" style="width: 18%; height: 25%; top: 42%; left: 32%;">
            <img src="/images/placeholder-5.jpg" alt="Event" class="image-item">
        </div>
        
        <div class="collage-item" style="width: 20%; height: 26%; top: 50%; left: 55%;">
            <img src="/images/placeholder-6.jpg" alt="Event" class="image-item">
        </div>
        
        <div class="collage-item" style="width: 16%; height: 22%; top: 65%; left: 6%;">
            <img src="/images/placeholder-7.jpg" alt="Event" class="image-item">
        </div>
        
        <div class="collage-item" style="width: 14%; height: 18%; top: 72%; left: 27%;">
            <img src="/images/placeholder-8.jpg" alt="Event" class="image-item">
        </div>
        
        <div class="collage-item" style="width: 22%; height: 25%; top: 80%; left: 45%;">
            <img src="/images/placeholder-9.jpg" alt="Event" class="image-item">
        </div>
        
        <div class="collage-item" style="width: 15%; height: 20%; top: 50%; left: 80%;">
            <img src="/images/placeholder-10.jpg" alt="Event" class="image-item">
        </div>
        
        <div class="collage-item" style="width: 12%; height: 16%; top: 75%; left: 75%;">
            <img src="/images/placeholder-11.jpg" alt="Event" class="image-item">

        <!-- Quotes -->
        <div class="collage-item quote-item" style="width: 15%; height: 10%; top: 20%; left: 72%;">
            "we are explorers of freedom"
        </div>
        
        <div class="collage-item quote-item" style="width: 18%; height: 12%; top: 70%; left: 60%;">
            "express, create, connect"
        </div>
        
        <div class="collage-item quote-item" style="width: 14%; height: 10%; top: 55%; left: 30%;">
            "somewhere, someday, we meet"
        </div>
        
        <!-- Music link with note graphic -->
        <a href="https://soundcloud.com/example" target="_blank" class="collage-item music-item" style="width: 10%; height: 15%; top: 35%; left: 80%;">
            <div class="music-note">♪</div>
            <div class="music-text">listen</div>
        </a>
    </div>
</body>
</html>
