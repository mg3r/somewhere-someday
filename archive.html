<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archive | Somewhere Someday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .collage-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            padding: 40px; /* Add padding to keep elements away from edges */
            box-sizing: border-box;
        }
        
        .collage-item {
            position: absolute;
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .music-item {
            transition: transform 0.2s ease;
        }
        
        .music-item:hover {
            transform: scale(1.02);
            z-index: 20;
        }
        
        .image-item {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
        }
        
        .quote-item {
            background-color: rgba(50, 50, 50, 0.7);
            padding: 15px;
            font-size: 14px;
            line-height: 1.4;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }
        
        .music-item {
            background-color: rgba(40, 40, 40, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 5;
        }
        
        .music-note {
            font-size: 36px;
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 14px;
            color: white;
            text-decoration: none;
            z-index: 100;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        a {
            color: white;
            text-decoration: none;
        }
        
        /* Mobile layout */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
                position: static;
            }
            
            .collage-container {
                height: auto;
                padding: 20px;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                gap: 15px;
                box-sizing: border-box;
                width: 100%;
            }
            
            .collage-item {
                position: static;
                width: 100% !important;
                height: auto !important;
                margin-bottom: 15px;
                box-sizing: border-box;
                order: 0; /* Default order - will be randomized by JS */
            }
            
            .image-item {
                aspect-ratio: 16/9;
            }
            
            .quote-item {
                padding: 20px;
                font-size: 16px;
                min-height: 60px;
                width: 100%;
                box-sizing: border-box;
                margin-left: 0;
                margin-right: 0;
            }
            
            .music-item {
                padding: 20px;
                min-height: 80px;
                width: 100%;
                box-sizing: border-box;
                margin-left: 0;
                margin-right: 0;
            }
            
            .music-note {
                font-size: 30px;
            }
        }
    </style>
    <script>
        // Wait for the DOM to be loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we're on mobile based on screen width
            if (window.innerWidth <= 768) {
                randomizeElementsOrder();
            }
            
            // Also listen for resize events in case of orientation changes
            window.addEventListener('resize', function() {
                if (window.innerWidth <= 768) {
                    randomizeElementsOrder();
                }
            });
            
            function randomizeElementsOrder() {
                const container = document.querySelector('.collage-container');
                const items = Array.from(container.children);
                
                // Skip the first item if it's the back link
                const startIndex = items[0].classList.contains('back-link') ? 1 : 0;
                
                // Assign random order values to all collage items
                for (let i = startIndex; i < items.length; i++) {
                    const item = items[i];
                    if (item.classList.contains('collage-item')) {
                        item.style.order = Math.floor(Math.random() * 100);
                    }
                }
            }
        });
    </script>
</head>
